<h2>Create Page</h2>

<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="fullName" class="sr-only">Full Name</label>
    <input type="text" id="fullName" class="form-control" placeholder="Full Name" required="" autofocus="" autocomplete="off" value="">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off" value="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off" value="">
    <button class="btn btn-lg btn-primary" id="signup" type="submit">Sign up</button>
    <a href="#login">Login</a>
  </form>

</div>
