<h2>Create Page</h2>

<form class="form-horizontal post-form" role="form" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Title" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Post</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="create" name="submit" type="submit" value="Create" class="btn btn-primary">
        </div>
    </div>
</form>
